language: python

os: linux

cache:
    directories:
        - $HOME/.cache/pip

git:
    quiet: true
    submodules: false

branches:
    only:
        - master
        - /^b-\d+\.\d+/

dist: bionic

services:
    - docker

python:
    - 3.7

before_install:
    - pip install --upgrade pip
    - pip install --upgrade setuptools
    - docker pull postgis/postgis:12-3.0
    - docker run --name bdc-pg -p 127.0.0.1:5432:5432 -e POSTGRES_PASSWORD=postgres -d postgis/postgis:12-3.0
    - docker ps -a

install:
    - pip install -e .[tests,docs]

script:
    - ./run-tests.sh

after_success:
    - docker stop bdc-pg
    - docker rm bdc-pg
    - coveralls
